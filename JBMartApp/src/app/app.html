<ion-menu [content]="content" swipeEnabled="false" id="menu1">
    <ion-header>
      <ion-toolbar>
        <ion-title>客戶資料</ion-title>
        <ion-buttons right>
          <button ion-button icon-only (click)="closeMenu()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list inset>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
</ion-menu>

        {{p.title}}
      </button>

  </ion-content>
</ion-menu>
